# Quarkus Application Server
apiVersion: apps/v1
kind: Deployment
metadata:
  name: appsrv
  namespace: student-e-halilovic
spec:
  replicas: 1
  selector:
    matchLabels:
      app: appsrv
  template:
    metadata:
      labels:
        app: appsrv
    spec:
      containers:
        - name: appsrv
          image: ghcr.io/emaemaxd/3dserver:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: upload
              mountPath: /srv/upload
      volumes:
        - name: upload
          persistentVolumeClaim:
            claimName: appsrv-upload
---
apiVersion: v1
kind: Service
metadata:
  name: quarkus
  namespace: student-e-halilovic
spec:
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: appsrv
